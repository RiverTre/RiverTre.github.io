<!DOCTYPE html>
<html>
<head>
    <meta name="robots" content="noindex">
    <title>John's Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }
        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .link-button {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 20px auto;
            text-decoration: none;
            border-radius: 5px;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://johnl.cn/en" target="_blank">Link 1</a>
        <a href="https://example.com/link2" target="_blank">Link 2</a>
        <a href="https://example.com/link3" target="_blank">Link 3</a>
        <a href="https://example.com/link4" target="_blank">Link 4</a>
        <a href="https://example.com/link5" target="_blank">Link 5</a>
    </div>
    <div class="main-content">
        <h1>Welcome to John's Home Page</h1>
        <p>Explore the links below to learn more about me:</p>
        <a class="link-button" href="https://johnl.cn/en" target="_blank">Link 1</a>
        <a class="link-button" href="https://example.com/link2" target="_blank">Link 2</a>
        <a class="link-button" href="https://example.com/link3" target="_blank">Link 3</a>
        <a class="link-button" href="https://example.com/link4" target="_blank">Link 4</a>
        <a class="link-button" href="https://example.com/link5" target="_blank">Link 5</a>
    </div>
</body>
</html>
